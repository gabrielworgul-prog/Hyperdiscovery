<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hyperdiscovery</title>
<style>
body {
  font-family: Lato, Arial, sans;
  background-color: #f8f8f8;
  color: #222;
  text-align: center;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
h3 {
  font-size: 2.5em;
  margin-bottom: 0.2em;
  letter-spacing: 1px;
}
p {
  font-size: 1.2em;
  margin-top: 0.5em;
  margin-bottom: 0.8em;
  color: #444;
}
input {
  font-size: 1.1em;
  padding: 0.5em;
  width: 300px;
}
#dictResults {
  max-width: 600px;
  margin-top: 1em;
  text-align: left;
}
.section {
  margin-top: 1.5em;
}
</style>
</head>
<body>
<h3>Hyperdiscovery</h3>

<div class="section">
  <p>Google search</p>
  <div class="gcse-search"></div>
</div>

<div class="section">
  <p>Dictionary</p>
  <input id="dictBox" placeholder="Single word only" autocomplete="off">
  <div id="dictResults"></div>
</div>

<script async src="https://cse.google.com/cse.js?cx=f53370d09636745f9"></script>
<script>
const box = document.getElementById("dictBox");
const results = document.getElementById("dictResults");

box.addEventListener("keydown", async e => {
  if (e.key !== "Enter") return;

  const word = box.value.trim();
  results.innerHTML = "";
  if (!word || word.includes(" ")) {
    results.innerHTML = "<p>Dictionary searches are single words only.</p>";
    return;
  }

  try {
    const res = await fetch(
      "https://api.dictionaryapi.dev/api/v2/entries/en/" +
      encodeURIComponent(word)
    );
    const data = await res.json();
    const entry = data[0];
    const meaning = entry.meanings[0];
    const def = meaning.definitions[0].definition;

    results.innerHTML = `
      <h4>${entry.word}</h4>
      <p><em>${meaning.partOfSpeech}</em></p>
      <p>${def}</p>
    `;
  } catch {
    results.innerHTML = "<p>No dictionary entry found.</p>";
  }
});
</script>
</body>

</html>
